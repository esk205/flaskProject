<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting App</title>
</head>
<body>
    <h1>Welcome to the Greeting App!</h1>
    
    {% if name %}
        <p>Hello, {{ name }}!</p>
    {% else %}
        <p>Please enter your name:</p>
        <form method="post">
            <input type="text" name="name" required>
            <input type="submit" value="Submit">
        </form>
    {% endif %}
</body>
</html>
